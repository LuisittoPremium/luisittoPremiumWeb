<div class="container my-5 text-center">
    <button class="btn btn-danger w-100" onclick="traer()">Ver Catálogo de servicios</button>

    <div class="mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">PRECIO POR MES</th>
                    <th scope="col">PRECIO POR 3 MESES</th>
                    <th scope="col">PRECIO POR 1 AÑO</th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>

    <div>       
        
    <!--JavaScript -->
    <script>
        var contenido = document.querySelector('#contenido')

        function traer() {
            fetch('catalogo.json')
                .then(res => res.json())
                .then(datos => {
                    // console.log(datos)
                    tabla(datos)
                })
        }

        function tabla(datos) {
            // console.log(datos)
            contenido.innerHTML = ''
            for(let valor of datos){
                // console.log(valor.nombre)
                contenido.innerHTML += `
                
                <tr>
                    <td>${ valor.nombre }</td>
                    <td>${ valor.mes }</td>
                    <td>${ valor.tresMeses }</td>
                    <td>${ valor.cuatromeses }</td>
                </tr>
                
                `
            }
        }

    </script>
